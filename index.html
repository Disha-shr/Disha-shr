<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
        <div class="forms">
            <div class="formlogin"> 
                <h2 class="title">Login</h2>
                <form action="#">
                <div class="input-field"><input type="text" placeholder="Email" required>
                <i class="uil uil-envelope"></i></div>
                <div class="input-field"><input type="password" placeholder="Password" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content" >
                    <input type="Checkbox" id="logcheck">
                    <label for="logcheck" class="text">Remember me</label> 
                </div>
                <a href="#" class="text">Forgot password?</a>
                </div>
                <div class="input-field button">
                <input type="button" value="Login Now">
                </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?</span>
                    <a href="#" class="text signup-text">Signup now</a>
                </div>
            </div>           
        </div>
    </div>

    
</body>
</html>
